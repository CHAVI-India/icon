{% extends "app/base.html" %}

{% block title %}Processing Error - ICON{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">
                    <i class="bi bi-exclamation-triangle-fill"></i> Error
                </h4>
            </div>
            <div class="card-body text-center">
                <i class="bi bi-x-circle-fill text-danger" style="font-size: 64px;"></i>
                <h5 class="mt-3">Processing Error</h5>
                <p class="text-muted">{{ error }}</p>
                
                <div class="mt-4">
                    <a href="/admin/app/dicomfile/" class="btn btn-primary">
                        <i class="bi bi-arrow-left"></i> Back to DICOM Files
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
